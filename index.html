<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&family=Preahvihear&display=swap" rel="stylesheet"> 
    <title>Odin Adminboard</title>
</head>
<body>
    <div class="dashboard" id="dash">
        <div id="dash-title-container">
            <img src="./assets/dashboard.svg" alt="icon for dashboard">
            <h2 id="dash-title">Dashboard</h2>
        </div>
        <div class="dash-grid">
            <img src="./assets/account.svg" alt="icon for account">
            <h4>MY PROFILE</h4>
            <img src="./assets/home.svg" alt="icon for home">
            <h4>HOME</h4>
            <img src="./assets/message.svg" alt="icon for messages">
            <h4>MESSAGES</h4>
            <img src="./assets/community.svg" alt="icon for community">
            <h4>COMMUNITY</h4>
            <img src="./assets/task.svg" alt="icon for task">
            <h4>TASKS</h4>
            <img src="./assets/settings.svg" alt="icon for settings">
            <h4>SETTINGS</h4>
            <img src="./assets/faq.svg" alt="icon for support">
            <h4>SUPPORT</h4>
            <img src="./assets/privacy.svg" alt="icon for privacy">
            <h4>PRIVACY</h4>
        </div>
    </div>
    <div class="header" id="head">
        <div class="header-top">
            <img id="search-icon" src="./assets/search.svg" alt="icon for search">
            <textarea id="search-bar"></textarea>
            <img id="notify-icon" src="./assets/notifications.svg" alt="icon for notifications">
            <img id="profile-pic1" src="./assets/profilepic1.jpg" alt="main profile pic">
            <h5>Vivek Mitra</h5>
        </div>
        <div class="header-bottom">
            <img src="./assets/profilepic1.jpg" alt="main profile pic">
            <span id="greet-user">Hey, Vivek (@Vik)</span>
            <div class="nav-container">
                <button id="new">New</button>
                <button id="upload">Upload</button>
                <button id="share">Share</button>
            </div>
        </div>
    </div>
    <div class="project-area" id="proj">
        <div class="thumbnail-grid">
            <h4 id="proj-title">Your Projects</h4>
            <div id="proj-1"></div>
            <div id="proj-2"></div>
            <div id="proj-3"></div>
            <div id="proj-4"></div>
        </div>
        <div class="trending-grid">
            <h4 id="trending">What's Happening</h4>
            <div id="trend-card">
            </div>
            <h4 id="online">Online Folks</h4>
            <div id="online-card">
                <img src="./assets/profilepic2.png" alt="friend-1">
                <p>@Danny</p>
                <img src="./assets/profilepic3.png" alt="friend-2">
                <p>@Tessa</p>
                <img src="./assets/profilepic4.png" alt="friend-3">
                <p>@Zubair</p>
                <img src="./assets/profilepic5.png" alt="friend-4">
                <p>@Lily</p>
            </div>
        </div>
    </div>
</body>
</html>
